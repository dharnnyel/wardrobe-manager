<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StyleHub Wardrobe Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9F7AEA',
                        secondary: '#4FD1C5',
                        accent: '#FC8181',
                        light: '#F7FAFC',
                        dark: '#2D3748',
                        success: '#68D391'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }
        .form-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem 2rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
        }
        .form-body {
            padding: 2rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .input-eye {
            position: absolute;
            left: 320px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            color: #764ba2;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        .submit-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.7);
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        .social-buttons {
            display: flex;
            gap: 1rem;
        }
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        .social-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        .google-btn i {
            color: #DB4437;
        }
        .facebook-btn i {
            color: #4267B2;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .login-link a {
            color: white;
            font-weight: 500;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .terms input {
            margin-right: 10px;
            margin-top: 4px;
        }
        .terms a {
            color: white;
            text-decoration: none;
        }
        .terms a:hover {
            text-decoration: underline;
        }
        .password-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            margin-left: 48px;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <!-- Header -->
        <div class="form-header">
            <div class="logo">
                <i class="fas fa-tshirt text-white text-2xl"></i>
            </div>
            <p class="text-white opacity-80 mt-2">Sign into your StyleHub account</p>
        </div>
        
        <!-- Form -->
        <div class="form-body">
            <form id="registrationForm">
                <!-- Email Field -->
                <div class="input-group">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" class="form-input" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" class="form-input" placeholder="One Time Password" required>
                    <i class="input-eye fas fa-eye"></i>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    Verify
                </button>

                 <!-- Login Link -->
                <div class="login-link">
                    <a href="#">Go back</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
            
            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Toggle confirm password visibility
            toggleConfirmPasswordBtn.addEventListener('click', function() {
                const confirmPasswordInput = document.querySelector('input[placeholder="Confirm Password"]');
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Social sign in buttons
            document.querySelector('.google-btn').addEventListener('click', function() {
                alert('Google sign in would be implemented here.');
            });
            
            document.querySelector('.facebook-btn').addEventListener('click', function() {
                alert('Facebook sign in would be implemented here.');
            });
        });
    </script>
</body>
</html>
